	calculator.result.value="0";}

		var prevalue=calculator.result.value;
		calculator.result.value=prevalue.substr(0,prevalue.length-1);}
	function fnsin(){
		calculator.result.value=Math.sin(calculator.result.value*Math.PI/180);
	}
	function fnCos(){
		calculator.result.value=Math.cos(calculator.result.value*Math.PI/180);
	}
	function fnTan(){
		calculator.result.value=Math.tan(calculator.result.value*Math.PI/180);
	}
	function fnlog(){
		calculator.result.value=Math.log10(calculator.result.value);
	}
	function fnExp(){
		calculator.result.value=Math.exp(calculator.result.value);
	}
	function fnpow(){
		calculator.result.value=Math.pow(calculator.result.value,3);
	}
	
	function square(){
		calculator.result.value=Math.pow(calculator.result.value,2);
		}
	function squareroot(){
		calculator.result.value=Math.sqrt(calculator.result.value);
		}
	function percentage(){
		calculator.result.value=calculator.result.value/100;
